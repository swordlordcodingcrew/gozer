<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">

<wicket:panel>
	<wicket:enclosure child="topToolbars">
	<thead>
		<span wicket:id="topToolbars">
			<span wicket:id="toolbar"></span>
		</span>
	</thead>
	</wicket:enclosure>
	<wicket:enclosure child="bottomToolbars">
	<tfoot>
		<span wicket:id="bottomToolbars">
			<span wicket:id="toolbar"></span>
		</span>
	</tfoot>
	</wicket:enclosure>
	<tbody>
		<tr wicket:id="rows">
			<td wicket:id="cells">
				<span wicket:id="cell">[cell]</span>
			</td>
		</tr>
	</tbody>
</wicket:panel>

</html>
