<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">

<wicket:head>

	<script type="text/javascript">

	function _filter_focus(ctrl, trackerId) {
		document.getElementById(trackerId).value=ctrl.id;
	}
	
	function _filter_focus_restore(trackerId) {
		var tracker=document.getElementById(trackerId);
		if (tracker!=null) {
			var focused=tracker.value;
			if (focused!="") {
				document.getElementById(focused).focus();
			}
		}
	}
	
	</script>

</wicket:head>
<wicket:panel>
	<form wicket:id="filterform">
		<input type="hidden" name="tracker" wicket:id="focus-tracker"/>
		<span wicket:id="focus-restore">[call to focus restore script]</span>
		<tr class="filters-tr">
			<span wicket:id="filters">
				<td wicket:id="filter" class="filter-td">[filter]</td>
			</span>
		</tr>
	</form>		
</wicket:panel>
</html>
